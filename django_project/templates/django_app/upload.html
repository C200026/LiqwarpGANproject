{% extends 'django_app/base.html' %}
{% block content %}

<div class="container" style="margin-top: 20px;">
  <h5 style="text-align: center;">正面向きの全身の画像をアップロードしてください</h5>
  <form  method="POST" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info" style="margin-top:20px;"><i class="fa-solid fa-file-arrow-up"></i> Upload</button>
    <!-- 戻るボタン -->
    <a href="/index"><button class="btn btn-link" type="button" name="index"style="margin-top:20px;" >戻る</button></a>
  </form>
</div>

{% endblock %}

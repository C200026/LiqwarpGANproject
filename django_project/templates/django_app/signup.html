{% extends 'django_app/base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
  <p></p>
    <h2>ユーザ登録</h2>
  <p></p>
  <form action="{% url 'signup' %}" method="POST">{% csrf_token %}  
    <!-- ユーザー名の入力フォーム -->
    <div style="margin-top: 20px;">
      <label>{{ form.username.help_text }}
      {{ form.username }}
      <font color="red">
        {{ form.username.errors }}
      </font>
      </label>
    </div>
    <!-- パスワード①の入力フォーム -->
    <div style="margin-top: 20px;">
      <label>{{ form.password1.help_text }}
      {{ form.password1 }}
      <font color="red">
      {{ form.password1.errors }}
      </font>
      </label>
    </div>
    <!-- パスワード②の入力フォーム -->
      <div style="margin-top: 20px;">
      <label>{{ form.password2.help_text }}
      {{ form.password2 }}
      <font color="red">
      {{ form.password2.errors }}
      </font>
      </label>
    </div>

    <!-- 登録ボタン -->
    <div style="padding-top: 20px;">
    <button class="btn btn-primary" type = "submit">登録</button>
    <a href="/login"><button class="btn btn-primary" type="button" name="login" >ログイン画面に戻る</button></a>
  </div>
  </form>
</div>
{% endblock %}

{% extends "django_app/base.html" %}

{% block content %}
<!-- 認証失敗時の警告文 -->
{% if form.errors %}
<p>ログイン認証に失敗しました。</p>
{% endif %}

<div class="container" style="margin-top: 30px;">
  <form method="POST">{% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <div style="margin-top: 20px;">
      <button type="submit" value="login" class="btn btn-primary">Log In <i class="fa-solid fa-rocket"></i></button>
      <a href="/signup"><button class="btn btn-primary" type="button" name="signup">Sign Up <i class="fa-solid fa-user-plus"></i></button></a>
    </div>
  </form>
</div>
{% endblock %}

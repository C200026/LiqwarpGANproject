{% extends 'django_app/base.html' %}
{% block title %}画像一覧{% endblock %}
{% block content %}

<div class="container" style="margin-top: 20px;">
    <h4 style="text-align: center;">画像を選んでください</h4>    
    <div class="row" style="margin-top: 20px;">
        {% for img in imgs %} 
        <div class="cols-4" style="margin: 20px;">
            <figure class="figure">           
            <img src="../../media/{{img.image}}" class="figure-img rounded" style="height:220px;" alt="pic">
            <figcaption class="figure-caption text-end"><input type="radio" name="image" value="{{img.image}}">　{{img.image}}</figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>

    <div class="row" style="margin-top: 20px;">
    <div class="col s8" style="text-align: center;">
        <!-- 戻るボタン -->
        <a href="/index"><button class="btn btn-link" type="button" name="index">戻る</button></a>
        <!-- 推論開始ボタン -->
        <a href="/result"><button class="btn btn-info" type="button" name="gan">Let's Dance! <i class="fa-solid fa-person-running"></i></button></a>
        <!-- 新規登録ページ遷移ボタン -->
        <a href="/upload"><button class="btn btn-link" type="button" name="upload" >新規画像追加</button></a>
    </div>
    </div>
</div>
{% endblock %}
